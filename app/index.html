<!DOCTYPE html>
<html>
    <head>
        <title>Album printer</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, maximum-scale=1.0, initial-scale=1"/>
        <link rel="stylesheet" href="./app/css/styles.css" media="all" />

    </head>
    <body>
        <h1>Album printer</h1>
        <p>
            Your application is ready. There should be a message in your browsers
            console indicating the JavaScript application has loaded.
        </p>
        <form action="#">
            <fieldset>
                <label for="fileSelector">Select an Image file</label>
                <input type="file" id="fileSelector" />
            </fieldset>
        </form>
        <div class="column left">
            <div id="imageContainer">
                <!-- will hold photos -->
            </div>
            <button id="generateButton">Generate!</button>
        </div>
        <div class="column right">
            <canvas id='cv'></canvas>
            <button id="movePhotoLeft">move photo left</button>
            <button id="movePhotoRight">move photo right</button>
            <button id="movePhotoUp">move photo up</button>
            <button id="movePhotoDown">move photo down</button>            
            <button id="scalePhotoDown">scale photo 50%</button>
            <button id="scalePhotoUp">scale photo 200%</button>
            <button id="import">import</button>
            <div id="debugContainer">
                <!-- will hold debug messages -->
            </div>
        </div>
        <div id="dpi" style="height: 1in; width: 1in; left: 100%; position: fixed; top: 100%;"></div>

        <script type="application/javascript" src="./app/js/main.js"></script>
    </body>
</html>
